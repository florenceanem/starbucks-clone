<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCoffeeShop</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="left-nav">
                <div class="logo">
                    <img src="https://cdn.freebiesupply.com/images/large/2x/starbucks-logo-black-and-white.png">
                </div>
                <nav>
                    <ul>
                        <li>Menu</li>
                        <li>Rewards</li>
                        <li>Gift Cards</li>
                    </ul>
                </nav>
            </div>
            <div class="right-nav">
                <div class="find-store">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Find our store</span>
                </div>
                <div class="sign-in">
                    Sign in
                </div>
                <div class="join-now">
                    Join Now
                </div>
            </div>
        </div>
    </header> 
    
    <main>
       <div class="main-container">
           <section class="announcements">
               <span>
                Facial coverings are now optional in our stores for our fully vaccinated customers, following CDC guidance, except where local regulations require it by law. Learn more
               </span>
           </section>
       </div> 
    </main>
</body>
</html>
